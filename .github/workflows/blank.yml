name: Deploy to Render

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Render
        run: render deploy -- --branch ${{ github.event.pull_request.head.ref }} --pr ${{ github.event.number }} --api-key ${{ secrets.RENDER_API_KEY }}



